<!DOCTYPE html>
<html>
  <head>
    <title>Recipe form</title>
    <meta charset="UTF-8" />
    <meta name="description" content="Form, recipe, cooking website" />
    <meta name="author" content="Sherlyn" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    rel="stylesheet"
    type="text/css"
    href="style.css"
  />
  </head>
  <body>
    <main>
     <header>
      <h1>The Best Cuisine</h1>
     </header>
     <hr/>
     <div class="background">
      <h2>Recipe From</h2>
      <p>Please fill in this form and at the end upload your own recipe.</p>
      <form action="/pages/success" name="contact" data-netlify="true" >
        <div class="data">
        <label id="namewhite" >Name:</label>
        <input class="data" name="name" type="text" />

        <label class="name">E-mail:</label>
        <input class="data" name="email" type="email" />

        <label class="name">Telephone number:</label>
        <input class="data" name="tel" type="tel" placeholder="06-12345678" pattern="[0-9]{2}-[0-9]{8}" required/>

        <label class="name">Age:</label>
        <input class="data" name="age" type="number" />

        <label class="name">Date of birth:</label>
        <input class="data" name="date of birth" type="date" /><br />
      </div>
        <div class="block">
        <h3>Gender:</h3>
        <label>
        <input name="gender" value="male" type="radio" />Male
        </label>
        <label>
        <input name="gender" value="female" type="radio" />  Female
        </label>
        <h3>Favorite cuisine:</h3>
        <label>
        <input name="favorite cuisine" value="French" type="checkbox" />French</label>
        <label>
        <input name="favorite cuisine" value="Italian" type="checkbox" />Italian</label>
        <label>
        <input name="favorite cuisine" value="Spanish" type="checkbox" />Spanish</label>
        <label>
        <input name="favorite cuisine" value="Arabic" type="checkbox" />Arabic</label><br />
      </div>
      <div id="color">
        <label >Color picker:</label><br />
        <input class="box" name="color picker" type="color" /><br />
      </div>
      <div class="bio">
        <label >Biography:</label><br />
        <textarea rows="10" cols="20"></textarea> <br />
      </div>
      <div class="upload">
        <label >Upload your latest recipe:</label><br />
        <input name="upload" type="file" /><br />
      </div>
        
      <div class="button">
        <input class="button" name="btn" type="reset" />
        <input class="button" name="btn" type="submit" />
      </div>
      </form>
      <h3 class="link">
        To return to the recipe website follow this<a href="https://www.nosalty.hu/"> link.</a>
      </h3>
    </div>
    </main>
    <hr/>
    <footer>
      <h4> &#169 All rights reserved</h4>
      <i></i>
    </footer>
  </body>
</html>
